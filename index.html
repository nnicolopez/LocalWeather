<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h1 class="col-xs-12">Look at the weather in your location</h1>
            <h3 class="myCity col-xs-12"></h3>
            <div class="col-xs-12">
                <div class="row myWeatherWindow hidden">
                    <div class="myWeather col-xs-12"></div>
                    <div class="myTemp col-xs-6">
                        <a class="toggleTemp" href="#">Temperature:</a>
                    </div>
                    <div class="myHumidity col-xs-6">
                        <p>Humidity:</p>
                    </div>
                    <div class="myPressure col-xs-6">
                        <p>Pressure:</p>
                    </div>
                    <div class="myWind col-xs-6">
                        <p>Wind:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
